# Seeker File Browser - Development Docker Compose Configuration

services:
  seeker-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: seeker-dev
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules

      # Configuration directory
      - ./config:/config

      # Sample data directory for testing
      - ./sample-data:/data
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - CONFIG_PATH=/config
      - DEFAULT_MOUNT=/data
    command: bun run dev
