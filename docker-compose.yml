# docker-compose.yml
# Seeker File Browser - Docker Compose Configuration

services:
  seeker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seeker
    restart: unless-stopped
    ports:
      - "7335:3000"
    volumes:
      # Configuration directory (required) - stores databases
      - ./config:/config

      # Data directory (optional) - default mount point
      # Change this to your actual data directory
      - /path/to/your/files:/data:ro

      # Additional mount examples:
      # - /mnt/media:/media:ro
      # - /mnt/documents:/documents:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - CONFIG_PATH=/config
      # Optional: Set default mount (will be auto-added on first run)
      - DEFAULT_MOUNT=/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
# For development, you can use this configuration instead:
# docker-compose -f docker-compose.dev.yml up
