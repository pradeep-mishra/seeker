<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Seeker - A native-feeling web-based file browser for home servers" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>404 - Page Not Found | Seeker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-primary-500: #3b82f6;
        --color-primary-600: #2563eb;
        --color-surface: #ffffff;
        --color-content: #111827;
        --color-content-secondary: #4b5563;
        --color-border: #e5e7eb;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--color-surface);
        color: var(--color-content);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        line-height: 1.6;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--color-primary-500);
        line-height: 1;
        margin-bottom: 1rem;
      }

      .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--color-content);
        margin-bottom: 0.5rem;
      }

      .error-message {
        font-size: 1.125rem;
        color: var(--color-content-secondary);
        margin-bottom: 2rem;
      }

      .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
      }

      .button-primary {
        background: var(--color-primary-500);
        color: white;
      }

      .button-primary:hover {
        background: var(--color-primary-600);
      }

      .button-secondary {
        background: transparent;
        color: var(--color-primary-500);
        border: 1px solid var(--color-border);
      }

      .button-secondary:hover {
        background: var(--color-surface);
        border-color: var(--color-primary-500);
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 6rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="actions">
        <a href="/" class="button button-primary">Go Home</a>
        <button onclick="window.history.back()" class="button button-secondary">
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
